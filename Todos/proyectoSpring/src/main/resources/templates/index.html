<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>BICICLETA</title>


</head>

<body>
    <h1>BICICLETAS</h1>

    <div th:if="${not #lists.isEmpty(usuarios)}">
        <h2>
            Usuarios que hay:
        </h2>
        <p>
            A continuación se muestran los usuarios en la aplicación.
        </p>
        <table>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Usuario</th>
            </tr>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.idUser}"></td>
                <td th:text="${usuario.nombre}"></td>
                <td th:text="${usuario.usuario}"></td>
            </tr>
        </table>
    </div>


    <h2>Añadir Usuario: </h2>
    <form th:object="${usuario}" th:action="@{/usuarios/agregar}" method="post">
        <div>
            <label for="nombre">Nombre</label>
            <input th:field="*{nombre}" id="nombre" name="nombre" placeholder="Escribe el nombre " type="text">
        </div>
        <div>
            <label for="apellidos">Apellido</label>
            <input th:field="*{apellidos}" id="apellido" name="apellido" placeholder="Escribe el apellido" type="text">
        </div>
        <div>
            <label for="ciudad">Ciudad</label>
            <input th:field="*{ciudad}" id="ciudad" name="ciudad" placeholder="Escribe la ciudad" type="text">
        </div>
        <div>
            <label for="bicicleta">Bicicleta</label>
            <input th:field="*{bicicleta}" id="bicicleta" name="bicicleta" placeholder="Escribe la bicicleta" type="text">
        </div>
        <div>
            <label for="telefono">Teléfono</label>
            <input th:field="*{telefono}" id="telefono" name="telefono" placeholder="Escribe el telefono" type="text">
        </div>
       
        <div>
            <label for="sexo">Masculino</label>
            <input th:field="*{sexo}" id="sexo" name="sexo" placeholder="Escribe el sexo" type="text">
        </div>

        <div>
            <label for="edad">Edad</label>
            <input th:field="*{edad}" id="edad" name="edad" placeholder="Escribe la edad" type="text">
        </div>
        <div>
            <label for="foto">Foto</label>
            <input th:field="*{foto}" id="foto" name="foto" placeholder="Escribe la url de la foto" type="text">
        </div>
        <div>
            <label for="usuario">Usuario</label>
            <input th:field="*{usuario}" id="usuario" name="usuario" placeholder="Escribe tu nombre de usuario" type="text">
        </div>
        <div>
            <label for="contrasena">Contraseña</label>
            <input th:field="*{contrasena}" id="contrasena" name="contrasena" placeholder="Escribe la contraseña" type="text">
        </div>
        <button type="submit">Guardar</button>
    </form>

</body>

</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BICICLETA</title>
</head>
<body>
    <h2>Entra a la APP:</h2>
    <form action="/loginUsuario" method="post">
        <div>
            <label for="usuario">Usuario: </label>
            <input th:name="user" id="usuario" name="usuario" placeholder="Escribe el usuario " type="text">
        </div>
        <div>
            <label for="password">Contraseña: </label>
            <input th:name="pass" id="password" name="password" placeholder="Escribe la contraseña" type="password">
        </div>
        <button type="submit">Entrar</button>
    </form>
    <p th:text="${respuesta}"></p>
</body>
</html>
